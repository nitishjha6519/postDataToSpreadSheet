<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postData</title>
    
</head>
            
 <form method="post" id="google-sheet" autocomplete="off" name="google-sheet"></form>
                                     
                                       
    <input type="text" name="Name"  placeholder="Your Name *" value="" required=""/>
                                        
 <input type="text" name="Email"  placeholder="Your Email *" value="" required=""/>
                                     
   <input type="number" name="Phone" placeholder="Your Contact Number *" value="" required=""/>
                                      
   <input type="submit" name="submit"  value="Login" />
                                        
  </form>
                                
          
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyZV6JscCCOlwRgqdZi4f6m5uyQMo0BWAjkISIwGDtdQoB_0JxXDjdU4uAGbreXCsPy/exec'
            const form = document.getElementById("google-sheet");
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        
</body>
</html>
